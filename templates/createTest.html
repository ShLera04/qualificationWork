<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Данная страница предназначена для создания новых тестов.">
    <title>Создание теста</title>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="..\static\css\createTest.css">

</head>
<body>
    <form id="testForm">
        <h1>Создание теста</h1>
        <div class="flashes">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="question-block">
            <label for="theme">Тема</label>
            <select id="theme" name="theme">
                <option disabled selected>Выберите тему</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="question-block">
            <label for="nameQuestion">Название теста</label>
            <input type="text" id="nameQuestion" name="nameQuestion" >
        </div>
        <div class="question-block">
            <label for="easyQuestions">Количество легких вопросов</label>
            <input type="number" id="easyQuestions" name="easyQuestions" min="0" oninput="validateNumber(this); updateTotalQuestions(); updateTestDifficulty()">
        </div>
        <div class="question-block">
            <label for="mediumQuestions">Количество вопросов средней сложности</label>
            <input type="number" id="mediumQuestions" name="mediumQuestions" min="0" oninput="validateNumber(this); updateTotalQuestions(); updateTestDifficulty()">
        </div>
        <div class="question-block">
            <label for="hardQuestions">Количество сложных вопросов</label>
            <input type="number" id="hardQuestions" name="hardQuestions" min="0" oninput="validateNumber(this); updateTotalQuestions(); updateTestDifficulty()">
        </div>
        <div class="question-block">
            <label for="totalQuestions">Общее количество вопросов</label>
            <input type="number" id="totalQuestions" name="totalQuestions" min="0" readonly>
        </div>
        <div class="question-block">
            <label for="testDifficulty">Сложность теста</label>
            <input type="text" id="testDifficulty" name="testDifficulty" readonly>
        </div>
        <div class="button-container">
            <button type="button" onclick="submitForm()" class="submit">Создать тест</button>
        </div>
    </form>
</body>
<script src="..\static\js\createTest.js"></script>
</html>
