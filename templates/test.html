<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ test_name }} - Тестирование</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/page.css') }}">
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-dark: #041027;
            --card-bg: #1f2a44;
            --text-light: #ffffff;
            --accent-color: #3a4a6a;
        }

        /* Общие стили */
        body {
            background: var(--background-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Шапка теста */
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Прогресс-бар */
        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 12px;
            background: var(--accent-color);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: right;
            margin-top: 8px;
            font-size: 0.9em;
        }

        /* Контейнер вопроса */
        .question-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .question-header {
            margin-bottom: 20px;
        }

        .question-number {
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.2em;
            line-height: 1.4;
            margin: 15px 0;
        }

        /* Варианты ответов */
        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-item {
            background: #2a3b56;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background: #324462;
            transform: translateY(-2px);
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .option-input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Навигация */
        .navigation-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: #4a5b78;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .question-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .question-link {
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .question-link.current {
            background: var(--primary-color);
        }

        .question-link.answered {
            background: #2e7d32;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .question-text {
                font-size: 1em;
            }

            .nav-button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="test-header">
            <h1>{{ test_name }}</h1>
        </header>

        <!-- Прогресс-бар -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <div class="progress-text" id="progressText"></div>
        </div>

        <!-- Список вопросов -->
        <div class="question-list" id="questionNav"></div>

        <!-- Контейнер вопроса -->
        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
            </div>
            
            <!-- Изображение вопроса -->
            <img id="questionImage" class="question-image" alt="Иллюстрация вопроса">

            <!-- Варианты ответов -->
            <div class="options-grid" id="optionsContainer"></div>
        </div>

        <!-- Навигация -->
        <div class="navigation-container">
            <button class="nav-button" id="prevQuestion">← Назад</button>
            <div>
                <button class="nav-button" id="submitTest" style="display: none;">Завершить тест</button>
            </div>
            <button class="nav-button" id="nextQuestion">Далее →</button>
        </div>
    </div>

    <script>
        // Пример данных (должны загружаться с сервера)
        const questions = [
            {
                id: 1,
                text: "Какое из следующих утверждений правильно описывает принцип инкапсуляции в ООП?",
                image: "{{ url_for('static', filename='images/oop.png') }}",
                options: [
                    { id: 1, text: "Это процесс скрытия деталей реализации..." },
                    { id: 2, text: "Это способность объектов разных классов..." },
                    { id: 3, text: "Это механизм создания новых классов..." },
                    { id: 4, text: "Это процесс разделения программы..." }
                ]
            },
            // ... другие вопросы
        ];

        let currentQuestion = 0;
        let answers = {};

        function initTest() {
            renderQuestionNavigation();
            showQuestion(currentQuestion);
            updateProgress();
        }

        function showQuestion(index) {
            const question = questions[index];
            
            // Обновление содержимого
            document.getElementById('questionNumber').textContent = `Вопрос ${index + 1}`;
            document.getElementById('questionText').textContent = question.text;
            
            // Изображение вопроса
            const imgElement = document.getElementById('questionImage');
            if (question.image) {
                imgElement.src = question.image;
                imgElement.style.display = 'block';
            } else {
                imgElement.style.display = 'none';
            }

            // Варианты ответов
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option-item';
                optionElement.innerHTML = `
                    <label class="option-label">
                        <input type="radio" name="answer" class="option-input" 
                               value="${option.id}" ${answers[index] === option.id ? 'checked' : ''}>
                        ${option.text}
                    </label>
                `;
                optionsContainer.appendChild(optionElement);
            });

            // Обновление навигации
            document.querySelectorAll('.question-link').forEach(link => {
                link.classList.remove('current');
            });
            document.querySelectorAll('.question-link')[index].classList.add('current');
        }

        function renderQuestionNavigation() {
            const navContainer = document.getElementById('questionNav');
            navContainer.innerHTML = '';
            
            questions.forEach((q, index) => {
                const link = document.createElement('div');
                link.className = `question-link ${index === 0 ? 'current' : ''} ${answers[index] ? 'answered' : ''}`;
                link.textContent = index + 1;
                link.onclick = () => {
                    currentQuestion = index;
                    showQuestion(index);
                };
                navContainer.appendChild(link);
            });
        }

        function updateProgress() {
            const answered = Object.keys(answers).length;
            const progress = (answered / questions.length) * 100;
            
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progressText').textContent = 
                `Прогресс: ${answered}/${questions.length} вопросов`;
        }

        // Обработчики событий
        document.getElementById('prevQuestion').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });

        document.getElementById('nextQuestion').addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        });

        // Сохранение ответов
        document.getElementById('optionsContainer').addEventListener('change', (e) => {
            if (e.target.name === 'answer') {
                answers[currentQuestion] = e.target.value;
                updateProgress();
                renderQuestionNavigation();
            }
        });

        // Инициализация теста
        initTest();
    </script>
</body>
</html>
