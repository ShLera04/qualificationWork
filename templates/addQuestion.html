<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Данная страница предназначена для обновления и добавления новых вопросов в базу данных.">
    <title>Добавление вопросов в базу данных</title>
    <link rel="stylesheet" href="..\static\css\createTest.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-line">
                <img src="..\static\images\logo_WUoITg47.png" alt="Логотип">
                <div class="burger-menu" id="burgerMenu">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
                
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <div class="menu-header">
                <span class="username">Гость</span>
                <span class="close-btn" id="closeMenu">&times;</span>
            </div>
            <div class="menu-links">
                <a class="menu-item" href="/mainLecturer#first">ГЛАВНАЯ</a>
                <a class="menu-item" href="/mainLecturer#teoriya">МАТЕРИАЛЫ</a>
                <a class="menu-item" href="/mainLecturer#functionality">ФУНКЦИОНАЛЬНОСТЬ</a>
                <a class="menu-item"href="/settings">НАСТРОЙКИ</a>
                <a class="menu-item" href="/logout">ВЫХОД</a>
            </div>
        </div>
    </div>
    <main>
        <form id="testForm">
            <h1>Добавление вопросов</h1>
            <div class="flashes">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="question-block">
                <label for="theme">Тема</label>
                <select id="theme" name="theme">
                    <option disabled selected>Выберите тему</option>
                </select>
            </div>
            <div class="question-block">
                <label for="difficulty-level">Формулировка вопроса</label>
                <input type="text" id="formulationQuestion" name="formulationQuestion">
            </div>
            <div class="question-block">
                <label for="difficulty-level">Сложность вопроса</label>
                <select id="difficulty-level" name="difficulty-level">
                    <option disabled selected>Выберите сложность вопроса</option>
                    <option value="легкий">легкий</option>
                    <option value="средний">средний</option>
                    <option value="сложный">сложный</option>
                </select>
            </div>
            <div class="question-block">
                <label for="score">Максимальный балл</label>
                <input type="number" id="score" name="score">
            </div>
            <div class="question-block">
                <label for="question-type">Тип вопроса</label>
                <select id="question-type" name="question-type" required onchange="toggleQuestionFields()">
                    <option value="" disabled selected>Выберите тип вопроса</option>
                    <option value="value">С вводом значения</option>
                    <option value="single">С единственным выбором ответа</option>
                </select>
            </div>


            <div class="question-block file-upload-container">
                <label>Прикрепленные файлы</label>
                <button type="button" id="fileInputButton" class="file-input-button">Добавить файл</button>
                <input type="file" id="fileInput" class="file-input" multiple>
                <div id="fileList" class="file-list"></div>
            </div>

            <div id="value-fields" class="dynamic-fields question-block">
                <label for="correct-value">Правильный ответ (число)</label>
                <input type="number" id="correct-value" name="correct-value" step="any">
            </div>
            
            <!-- Динамические поля для вопроса с выбором ответа -->
            <div id="single-fields" class="dynamic-fields question-block">
                <div id="options-container">
                    <label>Варианты ответов</label>
                    <button type="button" class="add-option-btn" onclick="addOption()">Добавить вариант</button>
                </div>
            </div>
    
            <div class="button-container">
                <button type="submit" class = "submit">Добавить вопрос</button>
            </div>
        </form>
    </main>
    <script src="..\static\js\addQuestion.js"></script>
</body>
</html>
