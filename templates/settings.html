<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/page.css">
    <title>Настройки</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="nav-item">Настройки</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <h2 class = "nameSection">Материалы для изучения дисциплины</h2>
                <div class="input-container">
                    <input type="text" id="themeNameInput" class = "question-block" placeholder="Введите название раздела">
                    <button id="addThemeButton">Добавить</button>
                </div>
                <div id="themeList" class="theme-list"></div>
            </div>
            <div class="box">
                <h2 class="nameSection">Добавить администратора</h2>
                <div class="input-container">
                    <select id="studentDropdownForAdmin" class="question-block">
                        <option disabled selected value="">Выберите пользователя</option>
                    </select>
                    <button id="addAdminButton">Добавить</button>
                </div>
                <div id="adminList" class="theme-list"></div>
            </div>            

            <div class="box" id="deleteStudentsBox">
                <h2 class = "nameSection">Удаление студентов с курса</h2>
                <div class="input-container">
                    <select id="directionDropdown" class="question-block">
                        <option disabled selected value="saddlePoints">Выберите направление</option>
                    </select>
                </div>
                <div class="input-container">
                    <select id="groupDropdown" class="question-block">
                        <option disabled selected value="saddlePoints">Выберите группу</option>
                    </select>
                </div>
                <div class="buttonContainer">
                    <button id="deleteStudentsButton">Удалить</button>
                </div>
            </div>
            
            <div class="box" id="deleteStudentBox">
                <h2 class="nameSection">Удаление студента с курса</h2>
                <div class="input-container">
                    <select id="studentDropdownForDelete" class="question-block">
                        <option disabled selected value="">Выберите пользователя</option>
                    </select>
                </div>
                <div class="buttonContainer">
                    <button id="deleteStudentButton">Удалить</button>
                </div>
            </div>

            <div class="box" id="changeStudentGroupBox">
                <h2 class="nameSection">Изменить группу у студента</h2>
                <div class="input-container">
                    <select id="studentDropdownForGroupChange" class="question-block">
                        <option disabled selected value="">Выберите пользователя</option>
                    </select>
                </div>
                <div class="input-container">
                    <select id="groupDropdownForChange" class="question-block">
                        <option disabled selected value="">Выберите группу</option>
                    </select>
                </div>
                <div class="buttonContainer">
                    <button id="changeStudentGroupButton">Сменить</button>
                </div>
            </div>
            <div class="box" id="changeStudentDirectionBox">
                <h2 class="nameSection">Изменить направление подготовки у студента</h2>
                <div class="input-container">
                    <select id="studentDropdownForDirectionChange" class="question-block">
                        <option disabled selected value="">Выберите пользователя</option>
                    </select>
                </div>
                <div class="input-container">
                    <select id="directionDropdownForChange" class="question-block">
                        <option disabled selected value="">Выберите направление</option>
                    </select>
                </div>
                <div class="buttonContainer">
                    <button id="changeStudentDirectionButton">Сменить</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="..\static\js\settings.js"></script>
</body>
</html>
